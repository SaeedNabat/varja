      <div class="container mx-auto my-10 flex justify-center ">
          
        <div class="max-w-lg rounded overflow-hidden shadow-lg mb-20 p-5 bg-white">
            <form class="w-full max-w-xl">
                <div class="flex flex-wrap -mx-3 mb-6">
                  
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-right text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                      نام خانوادگی
                    </label>
                    <input class="appearance-none text-right block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-right text-xs font-bold mb-2" for="grid-first-name">
                      نام
                    </label>
                    <input class="appearance-none text-right block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
                    <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                  </div>
                </div>
                
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-right text-gray-700 text-xs font-bold mb-2" for="grid-confirm-password">
                      ایمیل
                    </label>
                    <input class="appearance-none text-right block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-confirm-password" type="password" placeholder="******************">
                    <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase text-right tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-confirm-password">
                      تایید کلمه عبور
                    </label>
                    <textarea class="appearance-none text-right block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" rows="5"></textarea>
                    <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                  </div>
                </div>
                <button type="button" class="inline-block px-10 w-full py-3 mt-10 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded-full hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-0 transition duration-150 ease-in-out">ارسال</button>
